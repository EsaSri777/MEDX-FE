<div
  class="main-container"
  style="background-color: rgb(48, 129, 216); height: 100vh; width: 100vw"
>
  <div class="login-card" style="background-color: white">
    <div class="header">
      <h1 class="header-title" style="color: rgb(48, 129, 216)">MEDX</h1>
    </div>

    <form>
      <div class="form-group">
        <label for="text" class="form-label">User Name</label>
        <input
          type="text"
          name="email"
          placeholder="Enter User Name"
          class="form-control"
          [(ngModel)]="email"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          class="form-control"
          [(ngModel)]="password"
        />
      </div>

      <button
        type="submit"
        [ngClass]="true ? 'btn btn-primary' : 'btn btn-secondary'"
        (click)="signIn()"
        style="background-color: rgb(48, 129, 216); color: white"
      >
        Sign In
      </button>
    </form>
  </div>
</div>

<app-nav-bar></app-nav-bar>

<div class="dashboard-container">
  <!-- Filter Dropdown -->
  <div class="filter-container">
    <label for="careUnit">Care Unit:</label>
    <select
      id="careUnit"
      [(ngModel)]="selectedUnit"
      (change)="getPatientsByCUID()"
    >
      <option value="">-- Select Care Unit --</option>
      <option *ngFor="let unit of careUnits" [value]="unit._id">
        {{ unit.careUnit }}
      </option>
    </select>
  </div>

  <!-- Patient Cards -->
  <div class="patient-card-container">
    <div
      *ngFor="let patient of filteredPatients; let i = index"
      class="patient-card"
      [ngClass]="{
        normal: patient.severity?.toLowerCase() === 'normal',
        severe: patient.severity?.toLowerCase() === 'severe',
        critical: patient.severity?.toLowerCase() === 'critical'
      }"
      [style.animationDelay]="i * 0.1 + 's'"
    >
      <!-- Card Header -->
      <div class="card-header">
        <span class="card-title">Bed:</span>
        <span class="card-arrow" routerLink="/user-flow-sheet">â†’</span>

        <hr />

        <!-- Card Body -->
        <div class="card-body">
          <p class="info-line">
            <span class="label">Name</span>
            <span class="colon">:</span>
            <span class="value">{{ patient.name }}</span>
          </p>
          <p class="info-line">
            <span class="label">Age</span>
            <span class="colon">:</span>
            <span class="value">{{ patient.age }}</span>
          </p>
          <p class="info-line">
            <span class="label">Condition</span>
            <span class="colon">:</span>
            <span class="value">{{ patient.severity }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
